<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Image Modal</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body text-center">
            <img [src]="data" alt="Image" class="img-fluid">
            <input type="text" #message class="form-control mt-3" placeholder="Add your message..." id="messageInput">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="close(false)" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="close({message:message.value})">Send</button>
        </div>
    </div>
</div>
