<div class="card p-4">
    <h4 class="card-header">Create Group</h4>
    <div class="card-body">
        <form [formGroup]="groupForm" (ngSubmit)="createGroup()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" placeholder="Group Name" class="form-control" />
                <span class="text-danger" *ngIf="submitted">
                    <span *ngIf="groupForm.controls['name'].errors?.['required']"> name is
                        required.</span>
                </span>
            </div>
            <div class="form-group">
                <label for="Participants">Participants</label>
                <mat-select class="form-control" formControlName="participants" placeholder="Select Participant"
                    multiple>
                    <mat-option *ngFor="let user of allUsers" [value]="user.id">{{user.firstName}}</mat-option>
                </mat-select>
            </div>
            <button class="btn button mt-3"> Add Group </button>
        </form>
    </div>
</div>
