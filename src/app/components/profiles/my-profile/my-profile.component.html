<div class="container" style="margin-top: 60px;">
    <form [formGroup]="updateProfileForm" (ngSubmit)="update()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPassword4">firstname</label>
                <input type="text" formControlName="firstname" class="form-control" />
                <span class="text-danger" *ngIf="submitted || updateProfileForm.controls['firstname'].touched">
                    <span *ngIf="updateProfileForm.controls['firstname'].errors">firstname is required.</span>
                </span>
            </div>

            <div class="form-group col-md-6">
                <label for="inputPassword4">lastname</label>
                <input type="text" formControlName="lastname" class="form-control" />
                <span class="text-danger" *ngIf="submitted || updateProfileForm.controls['lastname'].touched">
                    <span *ngIf="updateProfileForm.controls['lastname'].errors">lastname is
                        required.</span>
                </span>
            </div>

            <div class="form-group col-md-6">
                <label for="inputPassword4">Contact</label>
                <input type="text" formControlName="contact" class="form-control" />
                <span class="text-danger" *ngIf="submitted || updateProfileForm.controls['contact'].touched">
                    <span *ngIf="updateProfileForm.controls['contact'].errors?.['required']">Contact is required</span>
                    <span
                        *ngIf="updateProfileForm.controls['contact'].touched && updateProfileForm.controls['contact'].errors?.['pattern'] && updateProfileForm.controls['contact'].invalid">
                        Contact is not valid
                    </span>
                </span>
            </div>

            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" formControlName="email" class="form-control" />
                <span class="text-danger" *ngIf="submitted || updateProfileForm.controls['email'].touched">
                    <span *ngIf="updateProfileForm.controls['email'].errors?.['required']"> email is
                        required.</span>
                    <span
                        *ngIf="updateProfileForm.controls['email'].errors?.['email'] && updateProfileForm.controls['email'].invalid">Email
                        is not valid.</span>
                </span>
            </div>

            <div class="form-group col-md-6">
                <label for="inputEmail4">Upload Profile Picture</label>
                <div class="message me" *ngIf="imageUrl">
                    <img [src]="imageUrl" alt="Uploaded Image" width="100px" height="100px">
                  </div>
                <input type="file" formControlName="image" class="form-control" (change)="uploadFile($event)"/>
             
                <!-- <span class="text-danger" *ngIf="submitted || updateProfileForm.controls['email'].touched">
                    <span *ngIf="updateProfileForm.controls['email'].errors?.['required']"> email is
                        required.</span>
                    <span
                        *ngIf="updateProfileForm.controls['email'].errors?.['email'] && updateProfileForm.controls['email'].invalid">Email
                        is not valid.</span>
                </span> -->
            </div>

        </div>
        <button type="submit" class="btn button" style="width: 120px;">Update</button>
    </form>
</div>
