<div class="layout">
    <div class="main order-md-1">
        <div class="start">
            <div class="container">
                <div class="col-md-12">
                    <div class="alert alert-success" role="alert" *ngIf="responseMessage">
                        {{responseMessage}}
                    </div>
                    <div class="content">
                        <h1>Reset Password</h1>

                        <form [formGroup]="resetPassForm" (ngSubmit)="resetPassword()">
                            <div class="form-group">
                                <input type="password" formControlName="newPassword" class="form-control" placeholder="newPassword" />
                                <button class="btn icon"><i class="material-icons">lock_outline</i></button>

                                <span class="text-danger"
                                    *ngIf="submitted || resetPassForm.controls['newPassword'].touched">
                                    <span *ngIf="resetPassForm.controls['newPassword'].errors?.['required']"> password is
                                        required.</span>

                                    <span
                                        *ngIf="resetPassForm.controls['newPassword'].touched && resetPassForm.controls['newPassword'].errors?.['minlength']">
                                        Password must be at least 8 characters long.
                                    </span>

                                    <span *ngIf="resetPassForm.controls['newPassword'].touched && resetPassForm.controls['newPassword'].errors?.['pattern']
                                       && resetPassForm.controls['newPassword'].invalid">password is not valid.
                                    </span>
                                </span>
                            </div>
                            <div class="form-group">
                                <input type="password" formControlName="confirmPassword" class="form-control"  placeholder="Confirm Password" />
                                <button class="btn icon"><i class="material-icons">lock_outline</i></button>

                                <span class="text-danger" *ngIf="submitted || resetPassForm.controls['confirmPassword'].touched">
                                    <span *ngIf="resetPassForm.controls['confirmPassword']?.errors?.['required']"> confirmPassword is required.</span>
                                    <span *ngIf="resetPassForm.hasError('passwordMismatch')"> Password and Confirm  Password do not match.</span>
                                </span>
                            </div>

                            <button type="submit" class="btn button">Reset Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Sign In -->
</div> <!-- Layout -->
